<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desigualdade no Trabalho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    .scene {
      display: none;
    }
    .scene.active {
      display: block;
    }
    .character {
      font-weight: bold;
      margin-top: 10px;
    }
    .balloon {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 10px 0;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
    }
    button.wrong {
      background-color: #f44336;
    }
    .result {
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Desigualdade no Trabalho: Você Decide</h1>

  <div id="scene1" class="scene active">
    <div class="character">Chefe:</div>
    <div class="balloon">"Vamos promover o João, mesmo que você tenha mais tempo na empresa."</div>
    <button onclick="nextScene(true)">Conversar com o RH (Correta)</button>
    <button class="wrong" onclick="nextScene(false)">Aceitar calada (Errada)</button>
  </div>

  <div id="scene2" class="scene">
    <div class="character">Colega:</div>
    <div class="balloon">"Você fala demais nas reuniões."</div>
    <button onclick="nextScene(true)">Responder com firmeza (Correta)</button>
    <button class="wrong" onclick="nextScene(false)">Pedir desculpas (Errada)</button>
  </div>

  <div id="scene3" class="scene">
    <div class="character">RH:</div>
    <div class="balloon">"Homens ganham mais aqui, infelizmente."</div>
    <button onclick="nextScene(true)">Exigir igualdade salarial (Correta)</button>
    <button class="wrong" onclick="nextScene(false)">Aceitar para não arrumar confusão (Errada)</button>
  </div>

  <div id="result" class="scene result"></div>

  <script>
    let currentScene = 1;
    let score = 0;

    function nextScene(correct) {
      if (correct) score += 3.5;
      else score += 1;

      document.getElementById('scene' + currentScene).classList.remove('active');
      currentScene++;

      if (currentScene <= 3) {
        document.getElementById('scene' + currentScene).classList.add('active');
      } else {
        document.getElementById('result').classList.add('active');
        let message = "";
        if (score >= 10) {
          message = "Parabéns! Você teve atitudes exemplares contra o machismo.";
        } else if (score >= 6) {
          message = "Você teve boas intenções, mas ainda pode melhorar.";
        } else {
          message = "Quem sabe na próxima? Reflita sobre suas escolhas e tente novamente.";
        }
        document.getElementById('result').innerHTML = `Pontuação: ${score.toFixed(1)}<br><br>${message}`;
      }
    }
  </script>
</body>
</html>
