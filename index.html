<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo Contra o Machismo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .pergunta {
            margin-bottom: 20px;
        }
        .opcoes button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        #resultado {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Jogo: Combate ao Machismo</h1>
    <div class="pergunta" id="pergunta"></div>
    <div class="opcoes" id="opcoes"></div>
    <div id="resultado"></div>

    <script>
        const perguntas = [
            {
                pergunta: "O que é machismo?",
                opcoes: [
                    "Uma forma de igualdade entre os sexos",
                    "A ideia de que mulheres são inferiores aos homens",
                    "Uma forma de gentileza com as mulheres",
                    "Um movimento feminista"
                ],
                respostaCorreta: 1
            },
            {
                pergunta: "Qual atitude ajuda a combater o machismo?",
                opcoes: [
                    "Ignorar piadas machistas",
                    "Interromper mulheres enquanto falam",
                    "Valorizar a opinião das mulheres",
                    "Reforçar estereótipos de gênero"
                ],
                respostaCorreta: 2
            },
            {
                pergunta: "O que é o feminismo?",
                opcoes: [
                    "Ódio aos homens",
                    "Luta por igualdade de direitos entre gêneros",
                    "Superioridade feminina",
                    "Movimento contra a masculinidade"
                ],
                respostaCorreta: 1
            },
            {
                pergunta: "Como você pode apoiar uma colega que sofreu machismo?",
                opcoes: [
                    "Fingir que nada aconteceu",
                    "Culpar a vítima",
                    "Ouvir e apoiar sua fala",
                    "Disfarçar a situação com piadas"
                ],
                respostaCorreta: 2
            },
            {
                pergunta: "O que é mansplaining?",
                opcoes: [
                    "Homens explicando algo de forma respeitosa",
                    "Homens explicando algo sem necessidade, subestimando a mulher",
                    "Uma forma de elogio",
                    "Um tipo de brincadeira entre amigos"
                ],
                respostaCorreta: 1
            },
            {
                pergunta: "Qual frase é um exemplo de machismo?",
                opcoes: [
                    "Mulheres devem ganhar o mesmo que homens",
                    "Lugar de mulher é onde ela quiser",
                    "Mulher não entende de política",
                    "Devemos ouvir todas as vozes"
                ],
                respostaCorreta: 2
            },
            {
                pergunta: "O que é um estereótipo de gênero?",
                opcoes: [
                    "Uma característica individual",
                    "Uma habilidade natural",
                    "Uma ideia preconcebida sobre o papel de homens e mulheres",
                    "Um elogio"
                ],
                respostaCorreta: 2
            },
            {
                pergunta: "Qual atitude é respeitosa em um debate?",
                opcoes: [
                    "Deixar a mulher terminar sua fala",
                    "Interromper para corrigir",
                    "Falar mais alto para impor opinião",
                    "Desacreditar o que ela diz"
                ],
                respostaCorreta: 0
            },
            {
                pergunta: "Por que é importante discutir o machismo?",
                opcoes: [
                    "Para perpetuar o sistema atual",
                    "Para proteger privilégios masculinos",
                    "Para promover a desigualdade",
                    "Para construir uma sociedade mais justa"
                ],
                respostaCorreta: 3
            },
            {
                pergunta: "Qual dessas ações ajuda a promover a igualdade de gênero?",
                opcoes: [
                    "Tratar mulheres como inferiores",
                    "Encorajar a participação feminina em todos os espaços",
                    "Fazer piadas sexistas",
                    "Ignorar comportamentos machistas"
                ],
                respostaCorreta: 1
            }
        ];

        let perguntaAtual = 0;
        let acertos = 0;

        function mostrarPergunta() {
            if (perguntaAtual < perguntas.length) {
                const p = perguntas[perguntaAtual];
                document.getElementById("pergunta").innerText = p.pergunta;
                const opcoesDiv = document.getElementById("opcoes");
                opcoesDiv.innerHTML = "";

                p.opcoes.forEach((opcao, index) => {
                    const btn = document.createElement("button");
                    btn.innerText = opcao;
                    btn.onclick = () => verificarResposta(index);
                    opcoesDiv.appendChild(btn);
                });
            } else {
                document.getElementById("pergunta").style.display = "none";
                document.getElementById("opcoes").style.display = "none";
                const resultadoDiv = document.getElementById("resultado");
                let mensagemFinal = `Você acertou ${acertos} de ${perguntas.length} perguntas! `;
                mensagemFinal += acertos > 6 ? "Parabéns! Você está no caminho para combater o machismo!" : "Quem sabe na próxima! Continue aprendendo.";
                resultadoDiv.innerText = mensagemFinal;
            }
        }

        function verificarResposta(respostaSelecionada) {
            if (respostaSelecionada === perguntas[perguntaAtual].respostaCorreta) {
                acertos++;
            }
            perguntaAtual++;
            mostrarPergunta();
        }

        mostrarPergunta();
    </script>
</body>
</html>
