<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Quiz Contra o Machismo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            max-width: 700px;
            margin: auto;
            background: linear-gradient(to right, #ffdde1, #ee9ca7);
            color: #333;
        }

        h1 {
            text-align: center;
            color: #880e4f;
            text-shadow: 1px 1px 2px #fff;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .pergunta {
            font-size: 20px;
            font-weight: bold;
            background-color: #ffeef2;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        .opcoes button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            cursor: pointer;
            background: #f06292;
            color: white;
            border: none;
            border-radius: 8px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .opcoes button:hover {
            background: #ec407a;
            transform: scale(1.02);
        }

        #resultado {
            text-align: center;
            font-size: 22px;
            margin-top: 30px;
            font-weight: bold;
            color: #4a148c;
            background-color: #f3e5f5;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .estrelas {
            text-align: center;
            font-size: 28px;
            color: gold;
            margin-top: 10px;
            text-shadow: 1px 1px 2px #000;
        }

        .gabarito {
            margin-top: 30px;
            background: #fff3e0;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.6;
        }

        .gabarito h2 {
            color: #e65100;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .pergunta {
                font-size: 18px;
            }

            .opcoes button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Quiz: Combate ao Machismo</h1>
    <div class="pergunta" id="pergunta"></div>
    <div class="opcoes" id="opcoes"></div>
    <div id="resultado"></div>
    <div class="estrelas" id="estrelas"></div>
    <div class="gabarito" id="gabarito"></div>

    <script>
        const niveis = {
            facil: [
                {
                    pergunta: "O que é machismo?",
                    opcoes: [
                        "Respeito às mulheres",
                        "Preconceito e discriminação contra mulheres",
                        "Preferência por mulheres",
                        "Defesa de valores tradicionais"
                    ],
                    correta: 1
                },
                {
                    pergunta: "Quem pode combater o machismo?",
                    opcoes: [
                        "Apenas mulheres feministas",
                        "Apenas homens conscientes",
                        "Todos nós",
                        "Somente educadores"
                    ],
                    correta: 2
                },
                {
                    pergunta: "Feminismo significa:",
                    opcoes: [
                        "Igualdade entre gêneros",
                        "Superioridade feminina",
                        "Revolta contra homens",
                        "Domínio das mulheres"
                    ],
                    correta: 0
                }
            ],
            medio: [
                {
                    pergunta: "O que é 'mansplaining'?",
                    opcoes: [
                        "Homem explicando de forma técnica",
                        "Homem explicando algo óbvio de forma condescendente",
                        "Uma palestra masculina",
                        "Explicação objetiva"
                    ],
                    correta: 1
                },
                {
                    pergunta: "Como ajudar no combate ao machismo?",
                    opcoes: [
                        "Apoiar mulheres e denunciar abusos",
                        "Ignorar comportamentos",
                        "Não se envolver em discussões",
                        "Fazer piadas leves"
                    ],
                    correta: 0
                }
            ],
            dificil: [
                {
                    pergunta: "O machismo afeta:",
                    opcoes: [
                        "Somente mulheres adultas",
                        "Toda a sociedade",
                        "Pessoas sem estudo",
                        "Apenas relacionamentos amorosos"
                    ],
                    correta: 1
                },
                {
                    pergunta: "Qual dessas ações reforça o machismo?",
                    opcoes: [
                        "Dividir tarefas domésticas",
                        "Ouvir as mulheres",
                        "Interromper mulheres ao falar",
                        "Promover igualdade"
                    ],
                    correta: 2
                }
            ],
            extra: [
                {
                    pergunta: "Por que é importante discutir o machismo?",
                    opcoes: [
                        "Para proteger privilégios",
                        "Para perpetuar a desigualdade",
                        "Para construir uma sociedade mais justa",
                        "Porque é polêmico"
                    ],
                    correta: 2
                }
            ]
        };

        let perguntas = [];
        let atual = 0;
        let acertos = 0;

        function embaralhar(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function iniciarQuiz() {
            perguntas = [
                ...embaralhar(niveis.facil),
                ...embaralhar(niveis.medio),
                ...embaralhar(niveis.dificil),
                ...niveis.extra
            ];
            mostrarPergunta();
        }

        function mostrarPergunta() {
            const p = perguntas[atual];
            document.getElementById("pergunta").innerText = `Pergunta ${atual + 1}: ${p.pergunta}`;
            const opcoesDiv = document.getElementById("opcoes");
            opcoesDiv.innerHTML = "";

            p.opcoes.forEach((opcao, index) => {
                const btn = document.createElement("button");
                btn.innerText = opcao;
                btn.onclick = () => verificar(index);
                opcoesDiv.appendChild(btn);
            });
        }

        function verificar(resposta) {
            if (resposta === perguntas[atual].correta) {
                acertos++;
            }
            atual++;

            if (atual < perguntas.length) {
                mostrarPergunta();
            } else {
                exibirResultado();
            }
        }

        function exibirResultado() {
            document.getElementById("pergunta").style.display = "none";
            document.getElementById("opcoes").style.display = "none";

            let mensagem = `Você acertou ${acertos} de ${perguntas.length} perguntas.\n`;

            if (acertos >= 8) {
                mensagem += "Parabéns! Você demonstra consciência e respeito pela igualdade de gênero.";
            } else if (acertos >= 5) {
                mensagem += "Bom esforço! Mas sempre dá pra aprender mais.";
            } else {
                mensagem += "Quem sabe na próxima! Continue se informando.";
            }

            document.getElementById("resultado").innerText = mensagem;

            let estrelas = "";
            if (acertos >= 9) {
                estrelas = "★★★";
            } else if (acertos >= 6) {
                estrelas = "★★";
            } else if (acertos >= 3) {
                estrelas = "★";
            } else {
                estrelas = "Sem estrelas desta vez";
            }

            document.getElementById("estrelas").innerText = estrelas;

            mostrarGabarito();
        }

        function mostrarGabarito() {
            const gabaritoDiv = document.getElementById("gabarito");
            gabaritoDiv.innerHTML = "<h2>Gabarito:</h2>";

            perguntas.forEach((p, i) => {
                const corretaLetra = String.fromCharCode(65 + p.correta);
                gabaritoDiv.innerHTML += `<p><strong>P${i + 1}</strong> - ${p.pergunta}<br>Resposta correta: <strong>(${corretaLetra}) ${p.opcoes[p.correta]}</strong></p>`;
            });
        }

        iniciarQuiz();
    </script>
</body>
</html>
